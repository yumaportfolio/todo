<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:text="${mode == 'edit'} ? 'お知らせ更新' : 'お知らせ登録'">お知らせ登録</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: #f4f4f7;
            color: #1f2933
        }

        main {
            max-width: 720px;
            margin: 32px auto;
            padding: 24px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08)
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #111827
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5f5;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9fafb;
            box-sizing: border-box;
        }

        textarea {
            min-height: 160px;
            resize: vertical
        }

        .field {
            display: flex;
            flex-direction: column
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 16px
        }

        button {
            padding: 10px 24px;
            border-radius: 6px;
            border: 1px solid transparent;
            font-weight: 600;
            cursor: pointer
        }

        .btn-primary {
            background: #2563eb;
            color: #fff
        }

        .btn-secondary {
            background: #fff;
            border-color: #cbd5f5;
            color: #1f2933
        }

        .error-box {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px
        }

        .error-box ul {
            margin: 0;
            padding-left: 18px
        }

        .field-error {
            color: #991b1b;
            font-size: 0.875rem;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        .error-dialog-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px
        }

        .error-dialog {
            background: #fff;
            border-radius: 10px;
            max-width: 420px;
            width: 100%;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 12px
        }

        .error-dialog h2 {
            margin: 0 0 12px;
            font-size: 1.1rem;
            color: #b91c1c
        }

        .error-dialog ul {
            margin: 0 0 16px;
            padding-left: 20px;
            color: #444;
            font-size: .95rem
        }

        .error-dialog button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #cbd5f5;
            padding: 8px 18px;
            border-radius: 6px;
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-end
        }
    </style>
</head>

<body>
    <main>
        <h1 th:text="${mode == 'edit'} ? 'お知らせ更新' : 'お知らせ登録'">お知らせ登録</h1>

        <!-- お知らせ登録/更新フォーム -->
        <form th:action="${mode == 'edit'} ? @{/notice/update} : @{/notice}" method="post" th:object="${noticeForm}" onsubmit="return validateForm(this)" novalidate>
            <input type="hidden" th:if="${noticeForm.id}" th:field="*{id}" />

            <!-- サーバー側バリデーションエラー表示 -->
            <div th:if="${#fields.hasErrors('*')}">
                <div class="error-box">
                    <strong>入力内容に問題があります。</strong>
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="field">
                <label for="title">タイトル <span style="color:#dc2626">*</span></label>
                <input id="title" type="text" th:field="*{title}" />
            </div>
            <div class="field">
                <label for="category">お知らせ区分 <span style="color:#dc2626">*</span></label>
                <select id="category" th:field="*{category}">
                    <option value="">-- 選択してください --</option>
                    <option th:each="opt : ${categoryOptions}" th:value="${opt.code}" th:text="${opt.label}"></option>
                </select>
            </div>
            <div class="field">
                <label for="postDate">掲載日 <span style="color:#dc2626">*</span></label>
                <input id="postDate" type="date" th:field="*{postDate}" />
            </div>
            <div class="field">
                <label for="startDate">適用開始日 <span style="color:#dc2626">*</span></label>
                <input id="startDate" type="date" th:field="*{startDate}" />
            </div>
            <div class="field">
                <label for="endDate">適用終了日 <span style="color:#dc2626">*</span></label>
                <input id="endDate" type="date" th:field="*{endDate}" />
            </div>
            <div class="field">
                <label for="content">内容 <span style="color:#dc2626">*</span></label>
                <textarea id="content" th:field="*{content}" maxlength="2000"></textarea>
            </div>
            <div class="actions">
                <button type="submit" class="btn-primary" th:text="${mode == 'edit'} ? '更新' : '登録'">登録</button>
                <button type="button" class="btn-secondary" onclick="window.close()">戻る</button>
            </div>
        </form>
    </main>

    <!-- クライアント側バリデーションエラーダイアログ -->
    <div class="error-dialog-overlay" id="errorDialog">
        <div class="error-dialog">
            <h2>入力エラー</h2>
            <ul id="errorList"></ul>
            <button type="button" onclick="closeErrorDialog()">閉じる</button>
        </div>
    </div>

    <!-- バリデーションスクリプト -->
    <script th:src="@{/js/notice-validation.js}"></script>
    <script>
        /**
         * フォーム送信前のバリデーション
         * @param {HTMLFormElement} form - 送信対象のフォーム
         * @returns {boolean} バリデーション結果
         */
        function validateForm(form) {
            return validateNoticeForm(form);
        }
    </script>
</body>

</html>
