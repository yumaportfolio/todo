version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:16-alpine
    container_name: todo-db
    environment:
      POSTGRES_DB: ${DB_NAME:-todo_db}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-25432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Bootアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # データベース接続設定
      DB_URL: jdbc:postgresql://db:5432/${DB_NAME:-todo_db}
      DB_USERNAME: ${DB_USER:-user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      # Spring設定
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES:-prod}
      # JVM設定
      JAVA_OPTS: ${JAVA_OPTS:--Xmx512m -Xms256m}
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

